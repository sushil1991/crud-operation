<!doctype html>
<html>

<head>
    <meta charset="utf-8">

    <title>Crud operation with JavaScript</title>
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
	<div class="container-fluid">
		<div class="row m-0 justify-content-center">
			<div class="text-center">
				<h1 class="display-3 text-capitalize">Crud operation with JavaScript</h1>
			</div>
		</div>
		<div class="row m-0 ">
			<div class="col-6 border p-4">
				<form autocomplete="off" onsubmit="event.preventDefault();onFormSubmit()">
				<label class="error d-none" class="validationError ">Email field is required</label>
				  <div class="form-row">
					<div class="form-group col-md-6">
					  <label for="inputEmail4">Full Name</label>
					  <input type="text" class="form-control" name="fullName" id="fullName" placeholder="Full Name">
					</div>
					<div class="form-group col-md-6">
					  <label for="inputPassword4">Emp Code</label>
					  
					  <input type="text" class="form-control" name="empCode" id="empCode" placeholder="Employee Code">
					</div>
				  </div>
				  <div class="form-row">
				  <div class="form-group col-md-6">
					<label for="inputAddress">Email</label>
					
					<input type="text" class="form-control" name="email" id="email" placeholder="Email Address">
				  </div>
					<div class="form-group col-md-6">
					  <label for="inputCity">City</label>
					  <input type="text" class="form-control" name="city" id="city" placeholder="City">
					</div>
				  </div>
				  <button type="submit" class="btn btn-primary">Submit</button>
				</form>
			</div>
			<div class="col-6">
			<table class="table table-striped" id="employeeList">
			  <thead>
				<tr>
				  <th scope="col">Full Name</th>
				  <th scope="col">Email</th>
				  <th scope="col">Employee Code</th>
				  <th scope="col">City</th>
				</tr>
			  </thead>
			  <tbody>
				 
			  </tbody>
			</table>
			</div>
		</div>
	</div>
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
	<script src="js/main.js"></script>

</body>
</html>
